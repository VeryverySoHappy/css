<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul, li, a, span, em, div, p, h2 {margin: 0; padding: 0;}
    em {font-style: normal;}
    ul {list-style: none;}
    a {
      text-decoration: none;
      color: #222;
    }
    img  {
      border: none;
      width: 500px;
      height: 500px;
      background-color: rgb(39, 38, 36);
    }
    .style_wrap {
      width: 500px;
      height: 500px;
      overflow: hidden;
      margin: 50px auto;
      text-align: center;
      font-size: 18px;
      position: relative;
      background: rgb(2,0,36);
      background: linear-gradient(-45deg, rgba(2,0,36,1) 0%, rgba(255,52,179,1) 0%, rgba(47,3,84,1) 100%);
    }
    .style_1 {
      position: absolute;
      bottom: 200px;
      right: 125px;
      /* top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); */
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    .style_1 h2 {
      font-size: 30px;
    }
    .style_1 p {
      margin-top: 10px;
    }
    /* 가로선 start */
    .style_1:before,
    .style_1:after {
      content: '';
      width: 500px;
      height: 2px;
      background-color: #fff;
      position: absolute;
    }
    .style_1:before {
      top: 0;
      left: 0;
      transform: translateX(100%);
    }
    .style_1:after {
      bottom: 0;
      right: 0;
      transform: translateX(-100%);
    }
    /* 가로선 end */

    /* 세로선 start */
    .style_1 div:before,
    .style_1 div:after {
      content: '';
      width: 2px;
      height: 500px;
      background-color: #fff;
      position: absolute;
    }
    .style_1 div:before {
      top: 0;
      left: 0;
      transform: translateY(100%);
    }
    .style_1 div:after {
      bottom: 0;
      right: 0;
      transform: translateY(-100%);
    }
    /* 세로선 end */

    /* hover start */
    .style_wrap:hover .style_1:before {
      transform: translateX(0);
      transition-delay: 0.1s;
    }
    .style_wrap:hover .style_1:after {
      transform: translateX(0);
      transition-delay: 0.3s;
    }
    .style_wrap:hover .style_1 div:before {
      transform: translateY(0);
      transition-delay: 0.5s;
    }
    .style_wrap:hover .style_1 div:after {
      transform: translateY(0);
      transition-delay: 0.7s;
    }
    .style_wrap:hover img {
      opacity: 0;
    }
    /* hover end */
    
    /* transition */
    .style_wrap *,
    .style_wrap *:before,
    .style_wrap *:after {
      transition: transform 0.5s ease, opacity 2s;
    }
  </style>
</head>
<body>
  <div class="style_wrap">
    <img src="" alt="">
    <div class="style_1">
      <!-- 선 작업을 해야되어서 div를 하나 더 만든거 -->
      <div>
        <!-- 세로선 만들기 위해 div 하나 더 만듦 -->
        <h2>WEB DESIGN</h2>
        <p>UX DESIGN</p>
      </div>
    </div>
  </div>

</body>
</html>
