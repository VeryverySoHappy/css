<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul, li, a, span, em, div {margin: 0; padding: 0;}
    em {font-style: normal;}
    ul {list-style: none;}
    li {
      display: inline-block;
      width: 150px;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #222;
    }
    img {border: none;}
    .icon_wrap {
      width: 332px;
      background-color: #07c;
      margin: 50px;
    }
    .icon_list {
      width: 500px;
      height: 85px;
      overflow: hidden;
    }
    .icon_list li {
      float: left;
      position: relative;
      width: 83px;
      height: 85px;
      overflow: hiddden;
    }
    .icon_list li a {
      display: block;
    }
    .icon_list li a img {
      position: relative;
      z-index: 2;
      /* z-index를 쓸 때는 반드시 position: relative나 position:absolute가 있어야 됌 */
      /* z-index 를 쓸 땐 반드시 positon이 있어야됌 */
    }
    .icon_list li a:hover img {
      margin-top: -100px;
    }
    .icon_list li .bg {
      position: absolute;
      left: 0;
      bottom: -80px;
      /* 아래에서 부터 */
      height: 85px;
      width: 83px;
      display: block;
      background-color: red;
      z-index: 1;
      transition: bottom 0.3s cubic-bezier(1,.24,1,1);
    }
    .icon_list li a:hover .bg {
      bottom: 0;
    }
    .icon_list .welf .bg {
      background-color: #222;
    }
    .icon_list .sitybuild .bg {
      background-color: #555;
    }
    .icon_list .economy .bg {
      background-color: #888;
    }
    .icon_list .safe .bg {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="icon_wrap">
    <ul class="icon_list">
      <li class="icon welf">
        <a href="">
          <img src="" alt="복지"/>
          <span class="bg"></span>
        </a>
      </li>

      <li class="icon sitybuild">
        <a href="">
          <img src="" alt="주택도시계획"/>
          <span class="bg"></span>
        </a>
      </li>

      <li class="icon economy">
        <a href="">
          <img src="" alt="경제"/>
          <span class="bg"></span>
        </a>
      </li>

      <li class="icon safe">
        <a href="">
          <img src="" alt="안전"/>
          <span class="bg"></span>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
